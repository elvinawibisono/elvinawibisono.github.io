                <form id="quiz-form" onsubmit="checkAnswer(); return false;">
                    <h2>How tf did we meet?(MORE SPECIFIC)</h2>
                    <label>
                        <input type="radio" name="answer" value="Barnard"> Barnard
                    </label><br>
                    <label>

                    </label><br>

                </form>
            
                <p id="result"></p>
                <script>
                    function checkAnswer() {
                        // Get the selected option
                        const selectedOption = document.querySelector('input[name="answer"]:checked');
            
                        // Check if an option is selected
                        if (selectedOption) {
                            const userAnswer = selectedOption.value;
                            
                            // Check if the user's answer is correct
                            if (userAnswer === "breakout") {
                                document.getElementById("result").innerHTML = "OK TRUE FRIEND! Hint: where did you make your viral tiktok video that got you an interview at LA Times?";
                            } else {
                                document.getElementById("result").innerHTML = "BITCH SIGH";
                            }
                        } else {
                            document.getElementById("result").innerHTML = "Please select an answer.";
                        }
                    }
